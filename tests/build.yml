- name: Build the project  
  hosts: localhost
  connection: local
  gather_facts: no
  tasks:

  - name: Remove output file
    file:
      path: "{{ item }}" 
      state: absent
    with_items:
    - build.out
    - container.yml
    - requirements.yml
    - meta.yml
    - ansible-requirements.txt

  - name: Init the ansible directory 
    command: ansible-container init

  - name: Build the conductor
    command: ansible-container build
    
  - name: Install this role with latest commit   
    shell: "ansible-container install git+https://github.com/ansible/nginx-container.git,$(git rev-parse HEAD)"
      
